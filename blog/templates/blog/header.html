<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{% url 'home' %}">Django Blog</a>
      <form class="form-inline" method="get" action="{%url 'home'%}">
        <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search posts" aria-label="Search">
      </form>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggle"
        aria-controls="navbarToggle"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
        </div>
        
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
          {% if request.user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'user-page' request.user.username %}"
            >{{request.user.first_name}} {{request.user.last_name}}
          </a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
